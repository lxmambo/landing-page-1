<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="css/main.css">
    <title>Great Shoes Inc.</title>
</head>
<body>
    <header class="hero">
        <div class="container spacing">
            <!--h1 doesn't get spacing because it doesn't have a sibling
            before. p and a have. -->
            <h1 class="primary-title">Amazing Shoes at an Amazing Price</h1>
            <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. In, eius.</p>
            <a href="" class="btn"></a>
        </div>
    </header>
    <main>
        <!--two sections inside the container-->
        <section class="featured">
            <div class="container">
                <h2 class="section-title">Featured Products</h2>
                <div class="split">
                    <!--a.featured_item*3>img+p.featured_details-->
                    <a href="#" class="featured__item">
                        <img src="img/shoe-4.png" alt=""  class="featured__img">
                        <p class="featured__details"></p>
                    </a>
                    <a href="#" class="featured__item">
                        <img src="img/shoe-5.png" alt=""  class="featured__img">
                        <p class="featured__details"></p>
                    </a>
                    <a href="#" class="featured__item">
                        <img src="img/shoe-6.png" alt="" class="featured__img">
                        <p class="featured__details"></p>
                    </a>
                    <!--to give the same class to all the <a>
                        at the same time it's 'alt'+select elements-->
                </div>
            </div>
        </section>
        
        <section class="our-products">
            <!-- container>h2.section-title -->
            <div class="container">
                <h2 class="section-title">Our Products</h2>
                <!--Articles are self contained pieces of information in a page-->
                <!--article.product*3>h3.product__title+p.product__description+a.btn-->
                
                <article class="product">
                    <img src="img/shoe-4.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="" class="btn">See what we have</a>
                </article>
                
                <article class="product">
                    <img src="img/shoe-5.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="" class="btn">See what we have</a>
                </article>
                
                <article class="product">
                    <img src="img/shoe-6.png" alt="" class="product__image">
                    <h3 class="product__title"></h3>
                    <p class="product__description"></p>
                    <a href="" class="btn">See what we have</a>
                </article>
            </div>
        </section>

    </main>
</body>
</html>
